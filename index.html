<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Fullstack developer experienced with javascript, typescript, reactjs, nextjs, nodejs and more"
    />
    <title>Joe Davies</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <script
    src="https://kit.fontawesome.com/f690a53393.js"
    crossorigin="anonymous"
  ></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Raleway&display=swap"
    rel="stylesheet"
  />
  <body>
    <div class="flex-col page-container">
      <div class="flex-col">
        <div
          class="profile-container"
          data-tilt
          data-tilt-full-page-listening
          data-tilt-reverse="true"
        >
          <div
            class="blur-load"
            style="
              background-image: url('https://avatars.githubusercontent.com/u/74795974?s=48&v=4');
            "
          >
            <img
              class="profile"
              src="https://avatars.githubusercontent.com/joedavies25"
              alt="Just another developer mugshot"
              loading="lazy"
            />
          </div>
        </div>
        <div class="flex-col title-container">
          <h1 class="text-dark">Hi, my name's Joe</h1>
          <p class="text-dark">I'm a UK based fullstack engineer</p>
        </div>
        <div class="flex-row icon-container">
          <i href="#" class="fa-brands fa-github fa-xl fa"></i>
          <i href="#" class="fa-brands fa-linkedin-in fa-xl fa"></i>
          <i href="#" class="fa-solid fa-envelope fa-xl fa"></i>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="vanilla-tilt.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
